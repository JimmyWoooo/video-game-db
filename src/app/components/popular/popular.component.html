<div class="popular-container">
    <h1>Popular Games of 2022</h1>
    <div class="popular-list-container">
        <div *ngFor="let game of games" class="popular-list" (click)="openDialog(game.id, game.background_image, game.short_screenshots)">
            <img [src]="game.background_image | convertImage">
            <div class="popular-content" [ngClass]="game.name.length > 25 ? 'very-long-title' : game.name.length > 20 ? 'long-title' : ''">
                <div class="popular-title-container" [ngClass]="game.name.length > 25 ? 'very-long-title' : game.name.length > 20 ? 'long-title' : ''">
                    <h3 class="popular-title" [ngClass]="game.name.length > 25 ? 'very-long-title' : game.name.length > 20 ? 'long-title' : ''"> {{game.name | formatname}}</h3>
                </div>
                <div class="popular-platform-container">
                    <div *ngFor="let game_platform of game.parent_platforms" class="popular-platform">
                        <ng-template [ngIf]="game_platform.platform.name == 'Nintendo'">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 16 16" class="popular-platform-svg">
                                <title [attr.title]="game_platform.platform.name">{{game_platform.platform.name}}</title>
                                <path d="M9.34 8.005c0-4.38.01-7.972.023-7.982C9.373.01 10.036 0 10.831 0c1.153 0 1.51.01 1.743.05 1.73.298 3.045 1.6 3.373 3.326.046.242.053.809.053 4.61 0 4.06.005 4.537-.123 4.976-.022.076-.048.15-.08.242a4.136 4.136 0 0 1-3.426 2.767c-.317.033-2.889.046-2.978.013-.05-.02-.053-.752-.053-7.979Zm4.675.269a1.621 1.621 0 0 0-1.113-1.034 1.609 1.609 0 0 0-1.938 1.073 1.9 1.9 0 0 0-.014.935 1.632 1.632 0 0 0 1.952 1.107c.51-.136.908-.504 1.11-1.028.11-.285.113-.742.003-1.053ZM3.71 3.317c-.208.04-.526.199-.695.348-.348.301-.52.729-.494 1.232.013.262.03.332.136.544.155.321.39.556.712.715.222.11.278.123.567.133.261.01.354 0 .53-.06.719-.242 1.153-.94 1.03-1.656-.142-.852-.95-1.422-1.786-1.256Z"/> <path d="M3.425.053a4.136 4.136 0 0 0-3.28 3.015C0 3.628-.01 3.956.005 8.3c.01 3.99.014 4.082.08 4.39.368 1.66 1.548 2.844 3.224 3.235.22.05.497.06 2.29.07 1.856.012 2.048.009 2.097-.04.05-.05.053-.69.053-7.94 0-5.374-.01-7.906-.033-7.952-.033-.06-.09-.063-2.03-.06-1.578.004-2.052.014-2.26.05Zm3 14.665-1.35-.016c-1.242-.013-1.375-.02-1.623-.083a2.81 2.81 0 0 1-2.08-2.167c-.074-.335-.074-8.579-.004-8.907a2.845 2.845 0 0 1 1.716-2.05c.438-.176.64-.196 2.058-.2l1.282-.003v13.426Z"/>
                            </svg>
                        </ng-template>
                        <ng-template [ngIf]="game_platform.platform.name == 'PC'">
                            <fa-icon [icon]="faWindows" class="popular-platform-svg" [title]="game_platform.platform.name"></fa-icon>
                        </ng-template>
                        <ng-template [ngIf]="game_platform.platform.name == 'PlayStation'">
                            <fa-icon [icon]="faPlaystation" class="popular-platform-svg" [title]="game_platform.platform.name"></fa-icon>
                        </ng-template>
                        <ng-template [ngIf]="game_platform.platform.name == 'Xbox'">
                            <fa-icon [icon]="faXbox" class="popular-platform-svg" [title]="game_platform.platform.name"></fa-icon>
                        </ng-template>
                        <ng-template [ngIf]="game_platform.platform.name == 'iOS'">
                            <fa-icon [icon]="faApple" class="popular-platform-svg" [title]="game_platform.platform.name"></fa-icon>
                        </ng-template>
                        <ng-template [ngIf]="game_platform.platform.name == 'Apple Macintosh'">
                            <fa-icon [icon]="faDesktop" class="popular-platform-svg" [title]="game_platform.platform.name"></fa-icon>
                        </ng-template>
                        <ng-template [ngIf]="game_platform.platform.name == 'Android'">
                            <fa-icon [icon]="faAndroid" class="popular-platform-svg" [title]="game_platform.platform.name"></fa-icon>
                        </ng-template>
                        <ng-template [ngIf]="game_platform.platform.name == 'Linux'">
                            <fa-icon [icon]="faLinux" class="popular-platform-svg" [title]="game_platform.platform.name"></fa-icon>
                        </ng-template>
                        <ng-template [ngIf]="game_platform.platform.name == 'Web'">
                            <fa-icon [icon]="faChrome" class="popular-platform-svg" [title]="game_platform.platform.name"></fa-icon>
                        </ng-template>
                    </div>
                </div>
                <div class="popular-rating">
                    <span>
                        <span *ngFor="let star of getRating(game.rating)">
                            <fa-icon [icon]="solidStar" class="popular-star"></fa-icon>
                        </span>
                        <span *ngIf="isHalfStar">
                            <fa-icon [icon]="faStarHalfStroke" class="popular-star"></fa-icon>
                        </span>
                        <span *ngFor="let star of missingStar">
                            <fa-icon [icon]="regularStar" class="popular-star"></fa-icon>
                        </span>
                        {{game.rating}}
                    </span>
                    <span class="popular-date">{{game.released | date: 'mediumDate'}}</span>
                </div>
                <div class="popular-body">
                    <div class="popular-genre-container">
                        <span *ngFor="let genre of game.genres" class="popular-genre">
                            {{genre.name}}
                        </span>
                    </div>
                    <div class="popular-score">
                        <span class="popular-metacritic">Metacritic Score -</span> {{game.metacritic || "No Rating"}}
                    </div>
                    <div class="popular-user-rating">
                        <div class="popular-ratings">User Ratings -</div>
                        <div class="popular-user-rating-background">
                            <div *ngFor="let ratings of game.ratings" class="popular-ratings-container">
                                <span class="popular-ratings-title">"{{ratings.title}}" : </span> 
                                <span class="popular-ratings-score">{{ratings.percent}}%</span>
                            </div>
                        </div>
                    </div>
                    <span class="popular-footer">Learn more..</span>
                </div>
            </div>
        </div>
    </div>
</div>
